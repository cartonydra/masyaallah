<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video Display Example</title>
    <style>
        /* Styling untuk video dan konten lainnya */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        video {
            width: 100%;
            max-width: 640px;
            border-radius: 8px;
            background-color: black;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Welcome to My Video Page</h1>
        <p>Here is a sample video from my assets folder:</p>

        <!-- Video player -->
        <video controls>
            <source src="data video/national batik day.mp4" type="video/mp4">

        </video>
    </div>

</body>

</html>
